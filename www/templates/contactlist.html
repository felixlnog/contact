    <script type="text/javascript">
    $(document).ready(function() {
            $.get( "http://m.gzuni.com/services/dev_id?app_id=wx_comm", function( data ) {
                var myJson = data;
                if( myJson.result == true ) {
                    var enc_dev_info = eval('('+myJson.enc_dev_info+')');
                    var phoneid = enc_dev_info.dev_id;
                    $.post ( "tsession", {'name':'phone','value':phoneid} );
                    alert( "识别到当前用户：" + phoneid );
                    $("#currentuser").text("当前用户："+phoneid);
                }
                else {
                    redirectURL = window.location.pathname;
                    $.post ( "tsession", {'name':'redirectURL','value':redirectURL} );
                    window.location.href = "/auth"; 
                }
            }, 'json');            
});

</script>
